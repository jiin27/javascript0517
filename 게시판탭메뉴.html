<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판탭메뉴</title>
    <style>
        #wrapper{
            width: 600px;
            height: 500px;
            background: rgb(255, 252, 212);
            margin: auto;
        }
        #header{
            width: 100%;
            height: 50px;
            background: rgb(167, 167, 86);
            overflow: hidden;
            text-align: center;
            margin: 0px;
            padding: 0px;
        }
        a{
            width: 190px;
            text-decoration: none;
            padding: 10px 20px;
            background: rgb(214, 117, 198);
            color: aliceblue;
            font-weight: bold;
            box-sizing: border-box;
            display: inline-block;
        }
    </style>
    <script>

        //사용자가 QnA를 선택하면, 문서내 공지사항과 FAQ가 가려지게 하기
        function showHide(a, b, c){
            let notice=document.getElementById("notice");
            let qna=document.getElementById("qna");
            let faq=document.getElementById("faq");
            
            //
            notice.style.display=a; //공지사항 테이블이 보이지 않게 하기. ★ display="none";
            qna.style.display=b; //qna 테이블 보이게. ★ display="block";
            faq.style.display=c; //faq 테이블 안 보이게.

            /*변수로 둬야 할 값이 뭔지 파악하는 게 매우 중요하다.*/
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <!-- javascript를 작성할 수 있는 영역
                1) script 태그 내 작성
                2) onClick과 같은 이벤트 핸들러 내 작성
                3) a태그의 href 속성에 href="javascript:" 내 작성
            -->
            <a href="javascript:showHide('block', 'none', 'none')">공지사항</a>
            <a href="javascript:showHide('none', 'block', 'none')">QnA</a>
            <a href="javascript:showHide('none', 'none', 'block')">FAQ</a>
        </div>
        <div id="content">
            <!-- 공지사항 테이블 -->
            <table width="100%" border="1px" id="notice">
                <tr>
                    <td colspan="4" align="center">공지사항</td>
                </tr>

                <tr>
                    <td>No.</td>

                </tr>
            </table>
            
            <!-- QnA 테이블 -->
            <table width="100%" border="1px" style="display: none;" id="qna">
                <tr>
                    <td colspan="4" align="center">QnA</td>
                </tr>

                <tr>

                </tr>

                </tr>

            </table>

            <!-- FAQ 테이블 -->

</body>
